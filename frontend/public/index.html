<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chat chiffré + correction d’erreur</title>
  </head>
  <body>
    <h1>Démo — Chiffrement E2E + Hamming après chiffrement</h1>

    <section>
      <h3>Identités</h3>
      <button id="genAlice">Générer identité Alice</button>
      <button id="genBob">Générer identité Bob</button>
      <pre id="ids"></pre>
    </section>

    <section>
      <h3>Envoyer un message d’Alice → Bob</h3>
      <input id="msg" placeholder="Ton message..." size="40" />
      <button id="send">Chiffrer + Corriger + Envoyer</button>
      <pre id="payload"></pre>
    </section>

    <section>
      <h3>Réception côté Bob</h3>
      <button id="recv">Décoder Correction + Déchiffrer</button>
      <pre id="clear"></pre>
    </section>
  </body>
</html>
